<!--Begin Fields-->
<div class="row">
    <div class="details-header"><h3> {{ activeItem.title }}</h3></div>
    <form class="form-horizontal fields-editor" ng-submit="noop()">
        <div class="form-group" ng-repeat="field in collection.fields | orderBy: '-weight'" ng-hide="field.hidden">

            <label class="col-lg-2 control-label">
                {{ field.title }}
            </label>

            <!--Regular fields-->
            <div class="col-lg-10" ui-if="!field.fields">
                <div class="row">
                    <div class="col-lg-10" ng-switch="field.type">
                        <input ng-switch-default="" type="text" class="form-control" ng-readonly="subfield.readonly" ng-model="activeItem[field.key]">

                        <input ng-switch-when="typeahead" type="text" class="form-control" typeahead-editable="true" typeahead="option for option in field.typeahead | filter:$viewValue" ng-model="activeItem[field.key]">

                        <input ng-switch-when="date" type="text" class="form-control" ng-model="activeItem[field.key]" ui-date="">


                        <textarea cols="30" rows="10" ng-switch-when="textarea" class="form-control" ng-model="activeItem[field.key]"></textarea>
                    </div>
                </div>
            </div>

            <!--Address and other subfield-->
            <div class="col-lg-10" ui-if="field.fields">
                <div class="form-group" ng-repeat="subfield in field.fields" ng-hide="subfield.hidden">
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="activeItem[field.key][subfield.key]" ng-readonly="subfield.readonly" placeholder="{{ subfield.title }}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--End Fields-->
