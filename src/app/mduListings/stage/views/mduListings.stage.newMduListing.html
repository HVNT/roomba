<div>
    <div class="dashboard__overlay--left-col-large">
        <!--DETAILS HEADER-->
        <div class="row">
            <div class="col-lg-1 gutter-top">
                <i class="fa fa-times fa-2x gutter-left"
                   ng-click="closeStageDetails()" style="cursor:pointer;"></i>
            </div>
            <div class="col-lg-10 text-center gutter-double-top">
                <h3 >New MDU Listing</h3>
            </div>
            <div class="col-lg-1">

            </div>
        </div>
        <!--ENTER AN ADDRESS-->
        <div class="text-center scroll-container" style="margin-top:50px;">
            <h4 class="text-color--danger">
                Enter an address to get started (or a few)
            </h4>

            <form class="form-horizontal" style="margin-top:75px;">
                <div class="form-group gutter-top">
                    <div class="control-label col-lg-2">Street</div>
                    <div class="col-lg-7 col-lg-offset-1">
                        <input type="text" placeholder="42 Wallaby Way" class="form-control">
                    </div>
                </div>
                <div class="form-group gutter-top">
                    <div class="control-label col-lg-2">City</div>
                    <div class="col-lg-5 col-lg-offset-1">
                        <input type="text" placeholder="Sydney" class="form-control">
                    </div>
                    <div class="control-label col-lg-1">State</div>
                    <!--state selecter -->
                </div>
                <div class="form-group gutter-top">
                    <div class="control-label col-lg-2">Zipcode</div>
                    <div class="col-lg-2 col-lg-offset-1">
                        <input type="text" placeholder="66699" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <!--DETAILS FORM-->

    </div>
    <!--TO-DO LIST-->
    <div class="dashboard__overlay--right-col-small">
        <div class="scroll-container">
            <ul class="inner-container">
                <li class="card" ng-repeat="listing in todoListings">
                    <header class="card__header">
                        <div>{{listing.title}}
                            <i class="fa fa-angle-right pull-right gutter-half-right"
                               style="cursor:pointer;" ng-click="openToDoDetails(listing)"></i>
                        </div>
                    </header>
                    <div class="card__body">
                        <p>{{listing.description}}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
